  <style>
    :root {
      --primary: #ff00ff;
      --primary-light: #c639ff;
      --secondary: #00e5ff;
      --dark: #0a0a14;
      --light: #ffffff;
      --gray: #9b9bb0;
      --success: #28A745;
      --gradient: linear-gradient(135deg, #ff00ff, #893cff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 229, 255, 0.1) 0%, transparent 20%),
        linear-gradient(rgba(10, 10, 20, 0.97), rgba(10, 10, 20, 0.97)),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%235c2a9d' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      overflow-x: hidden;
      padding: 0 5%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
    }

    /* Background Stars */
    .background-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
      pointer-events: none;
    }

    .background-star {
      position: absolute;
      color: var(--primary-light);
      opacity: 0.3;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.1;
      }

      100% {
        opacity: 0.4;
      }
    }

    /* Decorative elements */
    .star {
      position: absolute;
      color: var(--primary-light);
      opacity: 0.7;
      z-index: -1;
    }

    .star-sm {
      font-size: 0.8rem;
    }

    .star-md {
      font-size: 1.2rem;
    }

    .star-lg {
      font-size: 1.8rem;
    }
  </style>
</head>

  <script>
    // Função para carregar componentes HTML
    async function loadComponent(containerId, componentPath) {
      try {
        const response = await fetch(componentPath);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error(`Erro ao carregar o componente ${componentPath}:`, error);
      }
    }

    // Create stars for background
    function createStars() {
      const stars = document.getElementById('backgroundStars');
      const starCount = 50;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'background-star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        star.innerHTML = '✦';
        stars.appendChild(star);
      }
    }
    
    // Função para abrir a modal com a imagem ampliada
    function openImageModal(imgElement, caption) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const captionText = document.getElementById('modalCaption');
      const modalContent = document.querySelector('.modal-content');
      
      // Limpar estilos anteriores
      if (modalContent) {
        modalContent.style.opacity = '0';
      }
      
      // Mostrar a modal
      modal.style.display = 'flex';
      
      // Configurar a imagem e legenda
      modalImg.src = imgElement.src;
      captionText.innerHTML = caption;
      
      // Centralizar a modal após carregar a imagem
      modalImg.onload = function() {
        if (modalContent) {
          // Aplicar fade-in após a imagem carregar
          setTimeout(() => {
            modalContent.style.opacity = '1';
          }, 50);
        }
        
        // Scrollar para o topo da modal, considerando o header
        modal.scrollTop = 0;
        
        // Ajustar posição para ficar abaixo do header
        const headerHeight = document.querySelector('header') ? document.querySelector('header').offsetHeight : 80;
        modal.style.paddingTop = `${headerHeight + 10}px`;
      };
      
      // Impedir rolagem da página quando a modal estiver aberta
      document.body.style.overflow = 'hidden';
    }
    
    // Função para fechar a modal
    function closeImageModal() {
      const modal = document.getElementById('imageModal');
      
      // Adicionar animação de saída
      const modalContent = document.querySelector('.modal-content');
      if (modalContent) {
        modalContent.style.opacity = '0';
        
        // Aguardar a animação completar antes de esconder a modal
        setTimeout(() => {
          modal.style.display = 'none';
          // Restaurar rolagem da página
          document.body.style.overflow = 'auto';
        }, 200);
      } else {
        modal.style.display = 'none';
        // Restaurar rolagem da página
        document.body.style.overflow = 'auto';
      }
    }

    // Carregar todos os componentes quando a página carregar
    document.addEventListener('DOMContentLoaded', async () => {
      createStars();
      await loadComponent('header', 'components/header.html');
      await loadComponent('hero', 'components/hero.html');
      await loadComponent('about', 'components/about.html');
      await loadComponent('education', 'components/education.html');
      await loadComponent('feedback', 'components/feedback.html');
      await loadComponent('experience', 'components/experience.html');
      await loadComponent('projects', 'components/projects.html');
      
      // Configurar os event listeners para modal após carregar os componentes
      setupModalListeners();
    });
    
    // Função para configurar os listeners da modal
    function setupModalListeners() {
      // Fechar a modal se o usuário clicar fora dela
      const modal = document.getElementById('imageModal');
      if (modal) {
        window.onclick = function(event) {
          if (event.target === modal) {
            closeImageModal();
          }
        };
      }
    }
  </script>
  
  <!-- Modal para visualização de imagens (global) -->
  <div id="imageModal" class="image-modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeImageModal()">&times;</span>
      <img id="modalImage" class="modal-image" src="" alt="">
      <div id="modalCaption" class="modal-caption"></div>
    </div>
